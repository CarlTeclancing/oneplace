<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../oneplace/css/signup.css">
</head>
<body>
        <div class="container">
            <div class="contain-1">
                <img class="img-logo" src="../oneplace/Images/logo.png" alt="">
                <h2 class="headx-1">Register</h2>

                <label for="name">Name:</label>
                <input class="input-1" type="text" placeholder="Enter your name" required> <br> <br>
                <img class="icon-field" src="../oneplace/Images/person.svg" alt="">
                <label for="name">Phone:</label>
                <input class="input-1" type="number" placeholder="Enter your phone number " required> <br> <br>
                <img class="icon-field-3" src="../oneplace/Images/telephone.svg" alt="">
                <label for="name">Email:</label>
                <input class="input-1" type="email" placeholder="Enter your email" required> <br> <br>
                <img class="icon-field-1" src="../oneplace/Images/envelope.svg" alt="">
                <label  for="name">Password:</label>
                <input class="password" type="password" placeholder="Enter your password" required> <br> <br>
                <img class="icon-field-2" src="../oneplace/Images/eye-slash.svg" alt="">
                <div class="align-check">
                  
                   
                </div>
                
                    
                <button><a href="">Register</a></button>
                <div class="div-1">
                    
                    

               </div>

                <p class="no-account-1" >Already have an account?   <a class="link-1" href="../oneplace/login.html">Signin</a></p>  
            </div>
        </div>
</body>
</html>
