name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "oneplace" ]
  schedule:
    - cron: '42 13 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language:
          - python
          - javascript-typescript
          - java-kotlin
          - c-cpp
          - swift
        build-mode:
          - automatic
          - manual  # Optional, include if you need to handle manual build modes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build code (if needed for manual build mode)
      if: ${{ matrix.build-mode == 'manual' }}
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the languages you are analyzing, replace this with the commands to build your code.'
        echo 'For example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
